    $(function() {
      $(window).load(function() {

          maxCols: parseInt($('#columns-spec').val()),
          margin: parseInt($('#margin-spec').val())
        });
      });
    })
  </script>
  <script>
    $(function() {
      $(document).ready(function() {
        $("#main-toggle").change(function() {
          if (this.checked) {
            $('#gallery-container').snapGallery({
              minWidth: parseInt($('#width-spec').val()),
              maxCols: parseInt($('#columns-spec').val()),
              margin: parseInt($('#margin-spec').val())
            });
          } else {
            $('#gallery-container').removeAttr('style');
            $('#gallery-container *').removeAttr('style');
          }
        });
        $("#width-spec").change(function() {
          $('#gallery-container').snapGallery({
            minWidth: parseInt($(this).val()),
            maxCols: parseInt($('#columns-spec').val()),
            margin: parseInt($('#margin-spec').val())
          });
        });
        $("#columns-spec").change(function() {
          $('#gallery-container').snapGallery({
            maxCols: parseInt($(this).val()),
            minWidth: parseInt($('#width-spec').val()),
            margin: parseInt($('#margin-spec').val())
          });
        });
        $('#margin-spec').change(function() {
          $('#gallery-container').snapGallery({
            margin: parseInt($(this).val()),
            minWidth: parseInt($('#width-spec').val()),
            maxCols: parseInt($('#columns-spec').val())
          });
        });
      });
    });
  </script>
